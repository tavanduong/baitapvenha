<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Facebook - Đăng nhập hoặc đăng kí tài khoản mới </title>
    <link rel="shortcut icon"
        href="https://brasol.vn/public/ckeditor/uploads/tin-tuc/brasol.vn-logo-facebook-vector-logo-facebook-1.png"
        type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>

<body>
<div class="main">
    <div class="container">
        <div class="register-box">
            <div class="register-box-main">
                <img class="img" src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png" alt="" width="24"
                    height="24" id="u_1_9">
                <div class="register-box-main_text">
                    <div class="register-box-main_text_1">Đăng ký</div>
                    <div class="register-box-main_text_2">Nhanh chóng và dễ dàng</div>
                </div>
                <hr>
                <form action="#" class="form">
                    <div class="register-box-main_form">
                        <div class="register-box-main_form_fullname">
                            <div class="lfoat">
                                <div class="lfoat-form">
                                    <input type="text" class="lfoat-form-inputtext" placeholder="Họ">
                                </div>
                            </div>
                            <div class="rfoat">
                                <div class="rfoat-form">
                                    <input type="text" class="rfoat-form-inputtext" placeholder="Tên">
                                </div>
                            </div>
                        </div>
                        <div class="register-box-main_form-sdt">
                            <input type="text" class="register-box-main_form-sdt_inputtext"
                                placeholder="Số di động hoặc email">
                        </div>
                        <div class="register-box-main_form-sdt">
                            <input type="password" class="register-box-main_form-sdt_inputtext"
                                placeholder="Mật khẩu mới">
                        </div>
                        <div class="register-box-main_form-date">
                            <div class="register-box-main_form-date-text">
                                Ngày sinh <a href="" class="icon-question" title="Nhấp chuột để biết thêm thông tin"
                                    role="button">
                                    <i class="fas fa-question-circle"></i>
                                </a>
                            </div>
                            <div class="register-box-main_form-date-from">
                                <span>
                                    <select name="birthday_day" id="day" title="Ngày"
                                        class="register-box-main_form-date-from-birthday">
                                        <option value="0" selected="1">Ngày</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31"></option>

                                    </select>
                                    <select name="birthday_month" id="day" title="Tháng"
                                        class="register-box-main_form-date-from-birthday">
                                        <option value="0" selected="1">Tháng</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <select name="birthday_year" id="day" title="Năm"
                                        class="register-box-main_form-date-from-birthday">
                                        <option value="0" selected="1">Năm</option>
                                        <option value="1987">1987</option>
                                        <option value="1988">1988</option>
                                        <option value="1989">1989</option>
                                        <option value="1990">1990</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                        <option value="2001">2001</option>
                                        <option value="2002">2002</option>
                                        <option value="2003">2003</option>
                                        <option value="2004">2004</option>
                                        <option value="2005">2005</option>
                                        <option value="2006">2006</option>
                                        <option value="2007">2007</option>
                                        <option value="2008">2008</option>
                                        <option value="2009">2009</option>
                                        <option value="2010">2010</option>
                                        <option value="2011">2011</option>
                                        <option value="2012">2012</option>
                                        <option value="2013">2013</option>
                                        <option value="2014">2014</option>
                                        <option value="2015">2015</option>
                                        <option value="2016">2016</option>
                                        <option value="2017">2017</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                    </select>
                                </span>
                            </div>
                        </div>
                        <div class="register-box-main_form-sex">
                            <div class="register-box-main_form-date-text">
                                Giới tính <a href="" class="icon-question" title="Nhấp chuột để biết thêm thông tin"
                                    role="button">
                                    <i class="fas fa-question-circle"></i>
                                </a>
                            </div>
                            <span class="register-box-main_form-sex-from">
                                <span class="register-box-main_form-sex-from-female">
                                    <label for="female" class="female">Nữ</label>
                                    <input type="radio" name="sex" value="1" id="female" class="radio-female">
                                </span>
                                <span class="register-box-main_form-sex-from-female">
                                    <label for="female" class="female">Nam</label>
                                    <input type="radio" name="sex" value="1" id="female" class="radio-female">
                                </span>
                                <span class="register-box-main_form-sex-from-female">
                                    <label for="female" class="female">Tùy chỉnh</label>
                                    <input type="radio" name="sex" value="1" id="female" class="radio-female">
                                </span>
                            </span>
                        </div>
                        <div class="register-box-main_form-description">
                            <p class="register-box-main_form-description-text">Bằng cách nhấp vào Đăng ký, bạn đồng ý
                                với
                                <a href="#" target="blank" style="text-decoration: none;">Điều khoản, Chính sách dữ
                                    liệu</a> và
                                <a href="#" target="blank" style="text-decoration: none;">Chính sách cookie</a> của
                                chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất kỳ lúc
                                nào.
                            </p>
                        </div>
                        <div class="register-box-main_form-button-register">
                            <button type="submit" name="submit" class="button-register">Đăng ký</button>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
 </div>
</body>

</html>
